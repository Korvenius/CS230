<!DOCTYPE html>
<html>
<head>
<style>
#myDIV {
    width: 100%;
    padding: 50px 0;
    text-align: center;
    background-color: lightblue;
    margin-top: 20px;
}
</style>
</head>
<body>


<button onclick="underlineText()">Underline</button>

<div id="myDIV">
There are seven words in this sentence.
</div>

<script>
function underlineText() {
    var x = document.getElementById("myDIV").innerText.trim();
    var xArray = x.split("");
    var result="";
    xArray[0]="<u>"+xArray[0]+"</u>";
    for(var i=0; i<xArray.length; i++){
    
    			if(xArray[i]==" "){
      		xArray[i+1] = "<u>"+xArray[i+1]+"</u>";
      }
      
      result+=xArray[i];
    
    }
    document.getElementById("myDIV").innerHTML=result; 
}
</script>

</body>
</html>
